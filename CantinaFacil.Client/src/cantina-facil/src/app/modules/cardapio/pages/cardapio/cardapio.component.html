<div class="formulario p-4 m-4">
    <form [formGroup]="cardapioForm" #form="ngForm" id="formulario-agendamento">
        <div class="row d-flex align-items-center justify-content-start">
            <div class="col-sm-4 d-flex align-items-center justify-content-start">
                <div class="d-flex align-items-center justify-content-start w-100">
                    <acc-tools-select identifier="Estabelecimento" [label]="mensagens.ESTABELECIMENTO"
                        [required]="false" (change)="selecionarEstabelecimento()" [parentForm]="cardapioForm"
                        [ngForm]="form" [options]="estabelecimentos" optionLabel="nome" optionValue="id">
                    </acc-tools-select>
                    <div class="p-2"></div>
                    <p-speedDial [model]="opcoes" direction="right"></p-speedDial>
                </div>
            </div>
            <div class="col-sm-8 d-flex align-items-center justify-content-end">
                <div style="width: 45%;" class="d-flex align-items-center justify-content-start">
                    <acc-tools-input identifier="Pesquisa" [label]="mensagens.PESQUISA" [required]="false"
                        (change)="selecionarEstabelecimento()" [parentForm]="cardapioForm">
                    </acc-tools-input>
                    <div class="p-2"></div>
                    <button mat-button style="width: 40%;" type="submit" form="formulario-cadastrar-produto"
                        class="botao-pesquisar d-flex align-items-center justify-content-center">
                        <div class="d-flex align-items-center justify-content-center">
                            <div style="color: #FFF;" class="d-flex align-items-center justify-content-center">
                                <mat-icon>search</mat-icon>
                            </div>
                            <div style="color: #FFF;" class="d-flex align-items-center justify-content-center">
                                Pesquisar
                            </div>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>


<div class="row">
    <ng-container *ngFor="let produto of estabelecimentoSelecionado?.produtos">
        <div class="col-sm-3">
            <div class="p-4">
                <mat-card>
                    <mat-card-title>
                        <div class="d-flex align-items-center justify-content-center p-3">
                            {{produto.nome}}
                        </div>
                    </mat-card-title>
                    <mat-card-content>
                        <div class="d-flex align-items-center justify-content-center">
                            <img src="assets/images/image-placeholder.png" height="200" class="mr-2">
                        </div>
                    </mat-card-content>
                    <mat-card-actions>
                        <div class="d-flex align-items-center justify-content-start w-100">
                            <p class="valor">{{produto.valor | money}}</p>
                        </div>
                        <div class="d-flex align-items-center justify-content-end w-100">
                            <div class="p-2">
                                <button mat-icon-button color="warn" (click)="removerProduto(produto)">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </div>
                            <div class="p-2">
                                <button mat-icon-button color="primary" (click)="irParaEdicaoProduto(produto.id)">
                                    <mat-icon>edit</mat-icon>
                                </button>
                            </div>
                        </div>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </ng-container>
</div>
